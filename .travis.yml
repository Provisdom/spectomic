sudo: false
language: java
jdk:
  - oraclejdk8

install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot
  - boot -V

script: boot test

env:
  matrix:
    - BOOT_CLOJURE_VERSION=1.9.0-alpha17

cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache/bin
  - $HOME/.boot/cache/lib
  - $HOME/bin