version: 2

defaults: &defaults
  docker:
    - image: circleci/clojure:tools-deps-1.10.1.492

jobs:
  test:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
            - project-{{ checksum "deps.edn" }}
            - project

      - run:
          name: Run tests
          command: ./bin/kaocha.sh

      - save_cache:
          paths:
            - ~/.m2
            - ~/.gitlibs
            - ./.cpcache
          key: project-{{ checksum "deps.edn" }}

workflows:
  version: 2
  ci-workflow:
    jobs:
      - test